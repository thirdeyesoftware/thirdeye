<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="stylesheet" type="text/css" href="../iobeam.css"/>
<title>iobeam gateway administration</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body marginheight=0 leftmargin=0 topmargin=0 bgcolor="#FFFFFF">
<table border=0 cellspacing=0 cellpadding=0>
<tr>
	<td align="left" colspan="2"><img src="../images/inside_01.jpg">
	</td>
</tr>
<tr>
	<td align="left" colspan="2">&nbsp;
	</td>
</tr>
<tr>
	<td align="center colspan="2">
		<table border=0 width="50%" align="center" cellpadding="2" cellspacing="2">
			<form action="/gwadmin/login" method="post">
			<tr>
				<td align="left" colspan="2">	
					<font class="newsbody">Please enter username and password to enter the administration console.</font>
				</td>
			</tr>
			<tr> 
				<td align="left"><font class="newsbody">User:</font>
				</td>
				<td align="left" valign="middle">
					<input type="text" size="15" maxlength="15" name="username">
				</td>
			</tr>
			<tr>
				<td align="left"><font class="newsbody">Password:</font>
				</td>
				<td align="left" valign="middle">
					<input type="password" name="password" size="15" maxlength="15">
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="submit" value="  Login  ">
				</td>
			</tr>
			</form>
		</table>
	</td>
</tr>
</table>
</body>
</html>
